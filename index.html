<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script>
        $(document).ready(function () {
            $.getScript('filtering.js');
            $.getScript('display_streams.js');
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">

            <section class="content">
                <h1>Twitchtv JSON API</h1>
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success btn-filter" data-target="online">
                                        Online
                                    </button>
                                    <button type="button" class="btn btn-danger btn-filter" data-target="offline">
                                        Offline
                                    </button>
                                    <button type="button" class="btn btn-default btn-filter" data-target="all">All
                                    </button>
                                </div>
                            </div>
                            <div class="table-container">
                                <table class="table table-filter">
                                    <tbody id="stream-table-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
